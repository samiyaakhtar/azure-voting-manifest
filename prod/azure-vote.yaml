apiVersion: v1
kind: Service
metadata:
  name: azure-voting-app-back
spec:
  type: ClusterIP
  ports:
    - port: 3306
  selector:
    app: azure-voting-app

---

# Source: azure-voting-app/templates/azure-vote-front-svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: azure-voting-app-front
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: azure-voting-app
---

# Source: azure-voting-app/templates/azure-vote-back-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-voting-app-back
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: azure-voting-app
        heritage: "Tiller"
        release: "azure-vote"
        chart: azure-voting-app-0.1.0
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: azure-vote-back
          image: redis
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 3306
              name: redis
---

# Source: azure-voting-app/templates/azure-vote-front-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-voting-app-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-voting-app-front
  template:
    metadata:
      labels:
        app: azure-voting-app
        heritage: "Tiller"
        release: "azure-vote"
        chart: azure-voting-app-0.1.0
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: azure-voting-app-front
          image: "hellorings.azurecr.io/votingapp:7086"
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
          env:
            - name: REDIS
              value: "azure-vote-back"

